<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>CV Template</title>

    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <img id="photo" src="assets/photo.jpg">
    <h1 id="candidate">Insert name here</h1>
    <div class="space-elements-in-center">
      <span class="allcaps element"><span id="role">Worker</span></span>
      <span class="allcaps element"><i class="fa fa-map-marker" aria-hidden="true"></i> <span id="location">Earth</span></span>
      <span class="element"><i class="fa fa-phone" aria-hidden="true"></i> <span id="phone">123456789</span></span>
    </div>

    <script src="index.js"></script>
  </body>
</html>
